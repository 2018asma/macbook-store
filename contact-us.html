    <!-- START FROM -->

    <div class="container">

      <div class="row justify-content-center form-wrapper">
      <div class="col-md-8 contact-heading">
        <h2>تواصل مع فريقنا</h2>
        <p class="lead">للحصول على إجابة على استفساراتكم نرجوا التواصل معنا.</p>
      </div>
      <form class="col-md-8 contact-form">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="الاسم الكامل"
            required
          />
        </div>

          <div class="row">
            <div class="form-group col-sm-6">
              <input
                type="email"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="البريد الالكتروني"
                required
              />
            </div>

            <div class="col-sm-6 form-group">
              <input
                type="text"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="الجوال"
                required
              />
            </div>

          </div>

        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="المدينة"
          />
        </div>

     

        <div class="form-group">
          <label for="exampleFormControlSelect1">عنوان الرسالة</label>
          <select required class="form-control" id="exampleFormControlSelect1" >
            <option value="" disabled selected>---</option>
            <option>منتجات</option>
            <option>شكوى</option>
            <option>أخرى</option>
          </select>
        </div>

        <div class="form-group">
          <textarea 
          class="form-control" 
          id="exampleFormControlTextarea1" 
          rows="8"
          cols="40"
          placeholder="الرسالة"
          
          ></textarea>
        </div>

        <button type="submit" class="btn btn-dark">ارسل الرسالة</button>
      </form>
      <div class="alert alert-success" role="alert" >سعدنا بتواصلكم وسيتم الرد عليكم في أقرب وقت</div>

      </div>

    </div>



    <!-- END FORM -->

    <!-- Model Cart -->
    <div class="modal cart-modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close"  aria-label="Close">
              <ion-icon name="arrow-forward-outline"></ion-icon>

            </button>
          </div>
          <div class="modal-body">
            <ul class="modal-cart-items"></ul>

          </div>
          <div class="total"></div>

          <div class="modal-footer">
            <button type="button" class="btn btn-primary order-done">اتمام الطلب</button>
          </div>
        </div>
      </div>
    </div>
